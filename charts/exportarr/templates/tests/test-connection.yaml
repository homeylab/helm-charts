{{- range $instance_key, $instance_val := .Values.exportarr.apps }}
{{- range $app := $instance_val }}
{{- if $app.enabled }}
{{- $appName := printf "%s-%s-%s" (include "exportarr.fullname" $) $instance_key $app.name }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ $appName }}-test-connection"
  labels:
    {{- include "exportarr.labels" $ | nindent 4 }}
    app.kubernetes.io/component: {{ $appName }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: "{{ $.Values.exportarr.testImage.repository }}/{{ $.Values.exportarr.testImage.name }}:{{ $.Values.exportarr.testImage.tag }}"
      command: ['wget']
      args: ['{{ $appName }}:{{ $.Values.exportarr.service.port }}{{ $.Values.exportarr.testImage.path}}']
  restartPolicy: Never
---
{{- end }}
{{- end }}
{{- end }}